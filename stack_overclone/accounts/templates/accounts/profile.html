<h1>{{user.username}}'s profile</h1>

<h1>Questions</h1>
{% for question in user_questions %}
  {% include "questions/_question.html" with question=question %}
{% endfor %}

<h1>Answers</h1>
{% for answer in user_answers %}
  {% include "answers/_user_answer.html" with answer=answer %}
{% endfor %}
