<h3>
  title: <a href="{% url 'questions:detail' pk=question.pk %}">{{question.title}}</a>
</h3>
<p>asked by: <a href="#">{{question.user.username}}</a>,  on: {{question.created_at}}</p>
<p>
  {% if user.is_authenticated and not hide_delete %}
    <a href="{% url 'questions:delete' pk=question.pk %}" title="delete" class="btn btn-simple">
      <span class="glyphicon glyphicon-remove text-danger"></span>
      <span class="text-danger icon-label">Delete</span>
    </a>
  {% endif %}
</p>
